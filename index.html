<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Roboto" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Congress reacts to Mueller&#8217;s firing</h1>
    <h3 class="callToAction"><a href="#"><span class="red">What will <strong>YOU</strong> do?</span> Take action NOW!</a></h3>
    <div id="map"></div>
    <div class="row mocCounts">
      <div class="col-12 col-md-6 col-lg-3 mocCounts-opposed">
        <div class="number" id="count-opposed"></div>
        Are opposed
        <div id="photos-opposed" class="photos"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 mocCounts-concerned">
        <div class="number" id="count-concerned"></div>
        Voiced concerns
        <div id="photos-concerned" class="photos"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 mocCounts-unkown">
        <div class="number" id="count-unknown"></div>
        Not on record
        <div id="photos-unknown" class="photos"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 mocCounts-support">
        <div class="number" id="count-support"></div>
        Are supportive
        <div id="photos-support" class="photos"></div>
      </div>
    </div>
  </div>

  <div class="container container-dark">
    <h1 class="display-1">Take Action NOW</h1>
  </div>

  <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
    <defs>
      <filter id="filter-dropshadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      </filter>
    </defs>
  </svg>
</body>
</html>
